---
machine:
  environment:
    PATH: ${PATH}:${HOME}  

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install hmmer ncbi-blast+
    - cd ~/ && curl -fsSL get.nextflow.io | bash
  cache_directories:
    - "vendor/python"
  override:
    - controls/install
    - controls/features

test:
  override:
    - controls/test
